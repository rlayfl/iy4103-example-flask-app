{% extends "base.html" %}
{% block content %}


<h1>Contact Us</h1>

<form action="/uploadContact" method="POST">

    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="name">
    </div>

    <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="inputPhone" name="phone">
        <div id="phoneHelp" class="form-text">Include country code if applicable.</div>
    </div>

    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="marketing_opt_in">
        <label class="form-check-label" for="exampleCheck1">I am happy to be contacted by third parties</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
